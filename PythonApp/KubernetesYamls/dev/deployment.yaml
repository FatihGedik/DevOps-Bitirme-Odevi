

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python
  name: python
  namespace: dev
spec:
  selector:
    matchLabels:
      app: python
  replicas: 1    
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: tbbpython
        image: foti06/tbb-bitirme:tbbpython
        ports:
        - containerPort: 5001
